<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="customisation3.css">

<body>
   <div class="container green-color">
      <div class="form-container">
         <h1>Contact us now!</h1>
         <span>You can contact us using the contact form below.</span>
         <form method="post" action="">
            <div>
               <input type="text" name="name" placeholder="Your Name*">
            </div>
            <div>
               <input type="email" name="mail" placeholder="Your Email*">
            </div>
            <div>
               <input type="text" name="tel" placeholder="Phone*">
            </div>
            <div>
               <!--<input type="select" name="support" placeholder="support">-->
               <select>
                  <option value="">Support</option>
               </select>
            </div>
            <div>
               <input type="text" name="cal" placeholder="Anti-Span*:4+3=?">
            </div>
            <div>
               <textarea cols="35" rows="10">Your comment here</textarea>
            </div>
            
      </form> 
      </div>  
   </div> 
</body>
</html>
